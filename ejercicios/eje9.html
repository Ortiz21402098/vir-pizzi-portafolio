<body>
    <script>
        var numero1 = parseInt(prompt("Ingresa el primer número entero:"));
        var numero2 = parseInt(prompt("Ingresa el segundo número entero:"));

        if (numero1 > numero2) {
        document.write("El mayor número es: " + numero1);
        }
        else if (numero2 > numero1) {
        document.write("El mayor número es: " + numero2);
        }
        else {
        document.write("Los números son iguales.");
        }
    </script>
