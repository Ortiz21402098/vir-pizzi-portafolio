<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="java.js"></script>
</head>
<body>
    <script>
        var num1;
        var num2;
        num1 = prompt("ingrese un numero");
        num2 = prompt("ingrese otro numero");
    
        var suma = parseInt(num1) + parseInt(num2);
        var multiplicacion = parseInt(num1) * parseInt(num2);
    
        document.write("la suma de los numeros:" + suma);
        document.write("<br><br>")
        document.write("la multiplicacion de los numeros es:" + multiplicacion);
    </script>

</body>
</html>
